<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEWA Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #0f0f0f;
      border-bottom: 1px solid #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: #00b388;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      color: #000;
    }

    #protocols-btn {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 7px 15px;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      background: transparent;
      color: #666;
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    #protocols-btn:hover { border-color: #00b388; color: #00b388; }

    #protocols-btn.active {
      border-color: #00b388;
      color: #00b388;
      box-shadow: 0 0 14px rgba(0,179,136,0.18);
    }

    /* ── Main ── */
    main {
      margin-top: 60px;
      padding: 64px 32px 48px;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 30px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .hero p { color: #666; font-size: 14px; }

    /* ── Search ── */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 52px;
    }

    .search-bar input {
      flex: 1;
      padding: 13px 18px;
      background: #161616;
      border: 1px solid #252525;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-bar input:focus { border-color: #00b388; }
    .search-bar input::placeholder { color: #444; }

    .search-bar button {
      padding: 13px 26px;
      background: #00b388;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
      white-space: nowrap;
    }

    .search-bar button:hover { background: #00c99a; }
    .search-bar button:disabled { opacity: 0.55; cursor: not-allowed; }

    /* ── Spinner ── */
    .spinner {
      display: inline-block;
      width: 13px; height: 13px;
      border: 2px solid rgba(0,0,0,0.25);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.65s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Results ── */
    .results-label {
      font-size: 11px;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      margin-bottom: 14px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    .card {
      background: #161616;
      border: 1px solid #202020;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 9px;
      animation: fadeUp 0.3s ease both;
    }

    .card:nth-child(2) { animation-delay: 0.06s; }
    .card:nth-child(3) { animation-delay: 0.12s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-rank { font-size: 11px; color: #444; text-transform: uppercase; letter-spacing: 0.07em; }
    .card-title { font-size: 14px; font-weight: 600; color: #fff; line-height: 1.45; }
    .card-company { font-size: 12px; color: #666; }

    .card-badge {
      display: inline-block;
      padding: 3px 9px;
      background: rgba(0,179,136,0.1);
      color: #00b388;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      width: fit-content;
    }

    .card-details {
      font-size: 12px;
      color: #888;
      line-height: 1.55;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-date {
      font-size: 11px;
      color: #444;
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid #1e1e1e;
    }

    /* ── Empty / Error ── */
    .empty-state {
      text-align: center;
      padding: 60px 0;
      color: #444;
      font-size: 14px;
    }

    /* ── Modal overlay ── */
    #modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 200;
    }

    #modal-overlay.visible {
      display: flex;
      justify-content: flex-end;
      animation: fadeInBg 0.2s ease;
    }

    @keyframes fadeInBg { from { opacity: 0; } to { opacity: 1; } }

    /* ── Modal panel ── */
    #modal-panel {
      width: 560px;
      max-width: 92vw;
      height: 100vh;
      background: #000;
      border-left: 1px solid #181818;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.22s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to   { transform: translateX(0); }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px;
      border-bottom: 1px solid #141414;
      flex-shrink: 0;
    }

    .modal-header-left { display: flex; align-items: center; gap: 10px; }

    .modal-header h2 { font-size: 14px; font-weight: 600; color: #fff; }

    .acp-badge {
      font-size: 10px;
      padding: 2px 7px;
      background: rgba(0,179,136,0.13);
      color: #00b388;
      border-radius: 4px;
      letter-spacing: 0.04em;
    }

    #close-modal {
      width: 26px; height: 26px;
      background: #141414;
      border: none;
      border-radius: 6px;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s;
    }

    #close-modal:hover { color: #fff; }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .modal-body::-webkit-scrollbar { width: 4px; }
    .modal-body::-webkit-scrollbar-track { background: #000; }
    .modal-body::-webkit-scrollbar-thumb { background: #222; border-radius: 2px; }

    .json-section-label {
      font-size: 10px;
      font-weight: 600;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 9px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .json-section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #141414;
    }

    .json-block {
      background: #080808;
      border: 1px solid #141414;
      border-radius: 8px;
      padding: 14px 16px;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 12px;
      line-height: 1.75;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .json-key    { color: #00b388; }
    .json-string { color: #f4a535; }
    .json-number { color: #7ec8e3; }
    .json-bool   { color: #c792ea; }
    .json-null   { color: #c792ea; }

    .modal-empty {
      text-align: center;
      padding: 80px 0;
      color: #333;
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <div class="logo-icon">D</div>
    DEWA Assistant
  </div>
  <button id="protocols-btn" onclick="openModal()">
    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
      <line x1="16" y1="13" x2="8" y2="13"/>
      <line x1="16" y1="17" x2="8" y2="17"/>
    </svg>
    Protocols
  </button>
</header>

<!-- Main -->
<main>
  <div class="hero">
    <h1>What can I find for you?</h1>
    <p>Search DEWA offers and products using natural language</p>
  </div>

  <div class="search-bar">
    <input
      type="text"
      id="query-input"
      placeholder="e.g. find me solar panel deals, show insurance offers..."
      onkeydown="if(event.key==='Enter') doSearch()"
    />
    <button id="search-btn" onclick="doSearch()">Search</button>
  </div>

  <div id="results-section" style="display:none">
    <div class="results-label" id="results-label">Top Results</div>
    <div class="cards-grid" id="cards-grid"></div>
  </div>

  <div id="empty-state" class="empty-state" style="display:none">
    <p>No matches found. Try a different query.</p>
  </div>
</main>

<!-- Protocols Modal -->
<div id="modal-overlay" onclick="handleOverlayClick(event)">
  <div id="modal-panel">
    <div class="modal-header">
      <div class="modal-header-left">
        <h2>ACP Protocol Communication</h2>
        <span class="acp-badge">ACP/1.0</span>
      </div>
      <button id="close-modal" onclick="closeModal()">✕</button>
    </div>
    <div class="modal-body" id="modal-body">
      <div class="modal-empty">
        Run a search first to see<br/>the ACP protocol communication
      </div>
    </div>
  </div>
</div>

<script>
  let lastAcpRequest  = null;
  let lastAcpResponse = null;

  async function doSearch() {
    const query = document.getElementById('query-input').value.trim();
    if (!query) return;

    const btn = document.getElementById('search-btn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Searching...';

    try {
      const res  = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });
      const data = await res.json();

      if (data.error) { showEmpty(); return; }

      lastAcpRequest  = data.acp_request;
      lastAcpResponse = data.acp_response;

      document.getElementById('protocols-btn').classList.add('active');
      renderCards(data.top3);
      updateModalContent();

    } catch (e) {
      showEmpty();
    } finally {
      btn.disabled = false;
      btn.innerHTML = 'Search';
    }
  }

  function renderCards(items) {
    const grid    = document.getElementById('cards-grid');
    const section = document.getElementById('results-section');
    const empty   = document.getElementById('empty-state');
    const label   = document.getElementById('results-label');

    if (!items || items.length === 0) { showEmpty(); return; }

    empty.style.display   = 'none';
    section.style.display = 'block';
    label.textContent     = `Top ${items.length} Result${items.length !== 1 ? 's' : ''}`;

    const ranks = ['#1 Best Match', '#2 Match', '#3 Match'];
    grid.innerHTML = items.map((item, i) => `
      <div class="card">
        <div class="card-rank">${ranks[i] || '#' + (i+1)}</div>
        <div class="card-title">${esc(item.OfferName || 'Unnamed Offer')}</div>
        <div class="card-company">${esc(item.CompanyName || '')}</div>
        ${item.Category   ? `<div class="card-badge">${esc(item.Category)}</div>` : ''}
        ${item.OfferDetails ? `<div class="card-details">${esc(item.OfferDetails)}</div>` : ''}
        ${item.OfferEndDate ? `<div class="card-date">Expires ${esc(item.OfferEndDate)}</div>` : ''}
      </div>
    `).join('');
  }

  function showEmpty() {
    document.getElementById('results-section').style.display = 'none';
    document.getElementById('empty-state').style.display     = 'block';
  }

  function updateModalContent() {
    if (!lastAcpRequest) return;
    document.getElementById('modal-body').innerHTML = `
      <div>
        <div class="json-section-label">Request</div>
        <div class="json-block">${highlight(lastAcpRequest)}</div>
      </div>
      <div>
        <div class="json-section-label">Response</div>
        <div class="json-block">${highlight(lastAcpResponse)}</div>
      </div>
    `;
  }

  function highlight(obj) {
    return JSON.stringify(obj, null, 2).replace(
      /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
      m => {
        if (/^"/.test(m)) return /:$/.test(m)
          ? `<span class="json-key">${m}</span>`
          : `<span class="json-string">${m}</span>`;
        if (/true|false/.test(m)) return `<span class="json-bool">${m}</span>`;
        if (/null/.test(m))       return `<span class="json-null">${m}</span>`;
        return `<span class="json-number">${m}</span>`;
      }
    );
  }

  function esc(s) {
    return String(s)
      .replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function openModal()  {
    updateModalContent();
    document.getElementById('modal-overlay').classList.add('visible');
  }

  function closeModal() {
    document.getElementById('modal-overlay').classList.remove('visible');
  }

  function handleOverlayClick(e) {
    if (e.target === document.getElementById('modal-overlay')) closeModal();
  }

  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
</script>

</body>
</html>
